</head>

<body>
  <div id="app">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="position:absolute;width:0;height:0;visibility:hidden">
      <defs>
        <symbol viewBox="0 0 32 32" id="backtop">
          <g fill-rule="evenodd">
            <circle cx="16" cy="16" r="15" stroke="#999" stroke-width="0.6" fill="none" />
            <line x1="16" y1="10" x2="16" y2="21" style="stroke:#999;stroke-width:0.8" />
            <line x1="10" y1="10" x2="22" y2="10" style="stroke:#999;stroke-width:0.8" />
            <path d="M9.5 18 L16 10 L22.5 18" style="stroke:#999;stroke-width:0.8;fill:none" />
            <text x="10" y="27" style="font-size:6px;fill:#999;font-weight:700;">顶部</text>
          </g>
        </symbol>
      </defs>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="position:absolute;width:0;height:0;visibility:hidden">
      <defs>
        <symbol viewBox="0 0 32 32" id="close">
          <g fill-rule="evenodd">
            <circle cx="16" cy="16" r="15" stroke="#fff" stroke-width="0.6" fill="none" />
            <line x1="7" y1="7" x2="25" y2="25" style="stroke:#fff;stroke-width:0.8" />
            <line x1="7" y1="25" x2="25" y2="7" style="stroke:#fff;stroke-width:0.8" />
          </g>
        </symbol>
      </defs>
    </svg>
    <router-view></router-view>
  </div>
  <script type="text/javascript">
    var jap = {
      siteId: 'JA2017_413812',
      autoLogPv: true,
      anchorpvflag: true
    };
  </script>
  <script src="//wl.jd.com/unify.min.js"></script>
  <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script src="//hm.baidu.com/hm.js?65bb76380bbf938dda64b395499a147f"></script>
  <script src="//storage.360buyimg.com/commonlib/polyfill.min.js"></script>
  <script>
    (function () {
      //暴露给app的工具
      util = {};
      //事件统计
      util.log = function (key, val, level) {
        if (!key && !val) {
          return;
        }
        if (!val) {
          val = "";
        }

        if (!level) {
          level = "";
        }

        if (typeof val == "object") {
          val = JSON.stringify(val);
        }
        if (typeof _hmt != "undefined") {
          _hmt.push(['_trackEvent', key, val]);
        } else {
          console.log("统计组件未加载完成");
        }
        //jd统计
        if (key.indexOf("MJingFen") == 0 && typeof MPing != "undefined") {
          try {
            var click = new MPing.inputs.Click(key);         // 构造click 请求
            click.event_param = val;            // 设置click的参数
            click.event_level = level || '';    // 设置事件等级
            click.updateEventSeries();          // 更新事件串
            var mping = new MPing();            // 构造上报实例
            mping.send(click);                  // 上报click
            console.log("log-ok:key:" + key + " val:" + val);
          } catch (e) {
            console.log(e)
          }
        }
      }
    })()
  </script>
</body>

</html>
