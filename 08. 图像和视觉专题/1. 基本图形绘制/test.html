<!doctype html>
<html>
<head>
</head>
<body style="padding: 40px;">



<div style="width: 400px; height: 400px; overflow: auto;">
  <canvas 
  id="c3" width="400" height="400" 
  style="width: 300px; height: 300px; border: 2px solid black"
  >
  </canvas>
</div>

<script>

var canvas = document.getElementById('c3');
var a = canvas.getBoundingClientRect();

canvas.addEventListener('mousedown', (e) => {
  console.log('client x, y: ', e.clientX, e.clientY);
})


var ctx1 = canvas.getContext('2d');


var gradient = ctx1.createLinearGradient(0, 0, 90, 0);
gradient.addColorStop(0, 'blue');
gradient.addColorStop(0.3, 'blue');
gradient.addColorStop(0.3, 'white');
gradient.addColorStop(0.6, 'white');
gradient.addColorStop(0.6, 'red');
gradient.addColorStop(1, 'red');


ctx1.strokeStyle = gradient;
ctx1.lineWidth = 20;

ctx1.strokeRect(0, 0, 90, 90);













</script>


</body>
</html>
